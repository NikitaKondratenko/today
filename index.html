<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo_Kondratenko</title>
</head>
<body>
    <head>

        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <div class="header-content">
                    <input type="text" id="newTodo" placeholder="Add to do">
                    <button id="add">Add</button>
                </div>
                
            </header>
            <div class="content">
                <div class="content-item__todo" id="listTodo" >

                </div>
            </div>
            <footer class="footer">
                <div class="footer-counter" id="counterDOM">
                    <p>0 items left</p>
                </div>
                <div class="footer-all" id="allTodo">
                    <button>All</button>
                </div>
                <div class="footer-active" id="activeTodo">
                    <button>Active</button>
                </div>
                <div class="footer-completed" id="completedTodo">
                    <button>Completed</button>
                </div>
                <div class="footer-clear" id="clearTodo">
                    <button>Clear completed</button>
                </div>
            </footer>
        </section>
    </head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/dcdee8ee15.js"></script>
    <script src="app.js"></script>
</body>
</html>
